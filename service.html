<html>
   <head>
      <title>Angular JS Services</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample service Application</h2>
      <div ng-app = "myApp" ng-controller = "CalControl">
         Enter a number: <input type = "number" ng-model = "number" />
         <button ng-click = "square()">Square</button>
         <p>Result: {{result}}</p>
      </div>
      
      <script>
         var mainApp = angular.module("myApp", []);
         
                  mainApp.factory('MathService', function() {
            var factory = {};
            
            factory.multiply = function(a, b) {
               return a * b
            }
            return factory;
         });
         mainApp.service('CalService', function(MathService) {
            this.square = function(a) {
               return MathService.multiply(a,a);
            }
         });
         mainApp.controller('CalControl', function($scope, CalService) {
            $scope.square = function() {
               $scope.result = CalService.square($scope.number);
            }
         });
      </script>
      
   </body>
</html>
